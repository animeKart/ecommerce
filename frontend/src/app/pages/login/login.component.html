<div class="container mx-auto mt-10 max-w-md p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>

    @if (errorMessage) {
    <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
    </div>
    }

    <form (ngSubmit)="login()">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="w-full p-2 border rounded" required
                [disabled]="isLoading">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="w-full p-2 border rounded" required
                [disabled]="isLoading">
        </div>
        <div class="mb-6 text-right">
            <a routerLink="/forgot-password" class="text-blue-500 hover:text-blue-700 text-sm">Forgot Password?</a>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:opacity-50"
            [disabled]="isLoading">
            @if (isLoading) {
            Logging in...
            } @else {
            Login
            }
        </button>
    </form>
</div>
