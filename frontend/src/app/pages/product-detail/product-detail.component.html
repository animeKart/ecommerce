@if (product) {
<div class="container mx-auto p-4 mt-10">
    <div class="flex flex-col md:flex-row gap-8">
        <div class="md:w-1/2 bg-gray-200 h-96 rounded flex items-center justify-center text-gray-500">
            <span>Image</span>
        </div>
        <div class="md:w-1/2">
            <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
            <p class="text-2xl font-bold text-gray-800 mb-6">{{ product.price | currency }}</p>
            <p class="text-gray-600 mb-8">{{ product.description }}</p>
            <button (click)="addToCart()"
                class="bg-blue-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-600 transition">
                Add to Cart
            </button>
        </div>
    </div>
</div>
}
