<div class="container mx-auto mt-10 max-w-md p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Checkout</h2>
    <div class="mb-6">
        <label class="block text-gray-700 mb-2">Card Details</label>
        <div class="p-4 border rounded">
            <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
        </div>
    </div>
    <button (click)="pay()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Pay Now</button>
</div>
