<div class="container mx-auto px-4 py-8">
    <!-- Carousel Section -->
    <app-carousel></app-carousel>

    <!-- Category Cards Section -->
    <app-category-cards></app-category-cards>

    <h1 class="text-4xl font-bold mb-8 text-gray-900">Our Products</h1>

    @if (loading()) {
    <div class="text-center py-16">
        <div class="inline-block animate-pulse text-gray-500">Loading products...</div>
    </div>
    }

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        @for (product of products(); track product.id) {
        <app-product-card [product]="product"></app-product-card>
        }
    </div>

    @if (!loading() && products().length === 0) {
    <div class="text-center py-16">
        <svg class="w-20 h-20 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4">
            </path>
        </svg>
        <p class="text-gray-500 text-lg">No products found.</p>
    </div>
    }

    <!-- Pagination Controls -->
    @if (totalPages() > 1) {
    <div class="flex justify-center items-center gap-4 mt-12">
        <button (click)="previousPage()" [disabled]="currentPage() === 0"
            class="px-6 py-2 bg-black text-white rounded-md disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-gray-800 transition-colors font-medium">
            Previous
        </button>
        <span class="text-gray-700 font-medium">Page {{ currentPage() + 1 }} of {{ totalPages() }}</span>
        <button (click)="nextPage()" [disabled]="currentPage() >= totalPages() - 1"
            class="px-6 py-2 bg-black text-white rounded-md disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-gray-800 transition-colors font-medium">
            Next
        </button>
    </div>
    }
</div>
