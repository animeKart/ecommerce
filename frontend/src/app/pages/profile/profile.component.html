<div class="container mx-auto p-4 mt-10 max-w-2xl">
    <h1 class="text-3xl font-bold mb-6">My Profile</h1>

    @if (loading()) {
    <div class="text-center py-8">Loading profile...</div>
    } @else if (user()) {
    <div class="bg-white rounded shadow-md p-6">
        @if (!editing()) {
        <!-- View Mode -->
        <div class="space-y-4">
            <div>
                <p class="text-sm text-gray-500">Email</p>
                <p class="text-lg">{{ user()!.email }}</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">First Name</p>
                <p class="text-lg">{{ user()!.firstName }}</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Last Name</p>
                <p class="text-lg">{{ user()!.lastName }}</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Role</p>
                <p class="text-lg">{{ user()!.role }}</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Member Since</p>
                <p class="text-lg">{{ user()!.createdAt | date:'mediumDate' }}</p>
            </div>

            <button (click)="startEditing()"
                class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                Edit Profile
            </button>
        </div>
        } @else {
        <!-- Edit Mode -->
        <form (ngSubmit)="saveProfile()">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">First Name</label>
                    <input type="text" [(ngModel)]="editForm.firstName" name="firstName" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Last Name</label>
                    <input type="text" [(ngModel)]="editForm.lastName" name="lastName" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="button" (click)="cancelEditing()" [disabled]="saving()"
                        class="flex-1 px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition disabled:bg-gray-200 disabled:cursor-not-allowed">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="saving()"
                        class="flex-1 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
                        @if (saving()) {
                        <span>Saving...</span>
                        } @else {
                        <span>Save Changes</span>
                        }
                    </button>
                </div>
            </div>
        </form>
        }
    </div>
    }
</div>
