<div class="card p-4 border rounded shadow-lg flex flex-col h-full">
    <div class="h-48 bg-gray-200 mb-4 rounded flex items-center justify-center text-gray-500">
        <!-- Placeholder image -->
        <span>Image</span>
    </div>
    <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>
    <p class="text-gray-600 mb-4">{{ product.description }}</p>
    <div class="mt-auto flex justify-between items-center">
        <span class="text-lg font-bold">{{ product.price | currency }}</span>
        <button (click)="addToCart()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Add to Cart
        </button>
    </div>
</div>
