<nav class="bg-black text-white sticky top-0 z-50 shadow-md">
  <div class="container mx-auto px-4 py-3">
    <div class="flex items-center justify-between gap-4">
      <!-- Logo -->
      <a routerLink="/" class="text-xl font-bold hover:text-gray-300 transition-colors whitespace-nowrap">
        Anime Kart
      </a>

      <!-- Search Bar (Desktop) -->
      <div class="hidden md:flex flex-1 max-w-xl mx-8">
        <div class="relative w-full">
          <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()" placeholder="Search for products..."
            class="w-full px-4 py-2 pl-10 bg-white text-black rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>

      <!-- Navigation Icons -->
      <div class="flex items-center gap-6">
        <!-- Cart Icon with Badge - Always visible -->
        <button (click)="toggleCartDrawer()" class="relative hover:text-red-500 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
          @if (cartService.cartCount() > 0) {
          <span
            class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
            {{ cartService.cartCount() }}
          </span>
          }
        </button>

        @if (authService.isLoggedIn()) {
        <!-- Wishlist Icon -->
        <a routerLink="/wishlist" class="relative hover:text-red-500 transition-colors hidden sm:block">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
          </svg>
          @if (wishlistService.wishlistCount() > 0) {
          <span
            class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
            {{ wishlistService.wishlistCount() }}
          </span>
          }
        </a>

        <!-- User Menu -->
        <div class="relative">
          <button (click)="toggleUserMenu()" class="flex items-center gap-2 hover:text-red-500 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <svg class="w-4 h-4 hidden sm:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          @if (showUserMenu) {
          <div class="absolute right-0 mt-2 w-48 bg-white text-black rounded-md shadow-lg py-2 animate-fade-in">
            <a routerLink="/profile" (click)="closeUserMenu()"
              class="block px-4 py-2 hover:bg-gray-100 transition-colors">
              Profile
            </a>
            <a routerLink="/orders" (click)="closeUserMenu()"
              class="block px-4 py-2 hover:bg-gray-100 transition-colors">
              My Orders
            </a>
            <hr class="my-2">
            <button (click)="logout()"
              class="w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600 transition-colors">
              Logout
            </button>
          </div>
          }
        </div>
        } @else {
        <!-- Auth Links -->
        <a routerLink="/login" class="hover:text-red-500 transition-colors font-medium">
          Login
        </a>
        <a routerLink="/register" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md font-medium transition-all">
          Sign Up
        </a>
        }

        <!-- Mobile Menu Button -->
        <button (click)="toggleMobileMenu()" class="md:hidden hover:text-red-500 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Search Bar -->
    <div class="md:hidden mt-3">
      <div class="relative">
        <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()" placeholder="Search products..."
          class="w-full px-4 py-2 pl-10 bg-white text-black rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
    </div>

    <!-- Mobile Menu (expandable) -->
    @if (showMobileMenu) {
    <div class="md:hidden mt-4 pb-2 animate-fade-in">
      <div class="flex flex-col gap-3">
        <a routerLink="/" (click)="closeMobileMenu()" class="hover:text-red-500 transition-colors">Home</a>
        @if (authService.isLoggedIn()) {
        <a routerLink="/wishlist" (click)="closeMobileMenu()" class="hover:text-red-500 transition-colors">Wishlist</a>
        <a routerLink="/orders" (click)="closeMobileMenu()" class="hover:text-red-500 transition-colors">My Orders</a>
        <a routerLink="/profile" (click)="closeMobileMenu()" class="hover:text-red-500 transition-colors">Profile</a>
        }
      </div>
    </div>
    }
  </div>
</nav>

<!-- Cart Drawer -->
<app-cart-drawer [isOpen]="showCartDrawer" (close)="closeCartDrawer()">
</app-cart-drawer>
